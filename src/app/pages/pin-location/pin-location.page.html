<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Confirm Location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollY]="false">
  <!-- Loading Overlay -->
  <div class="loading-overlay" *ngIf="!isMapReady">
    <div class="loading-container">
      <ion-spinner></ion-spinner>
      <p>Loading map...</p>
    </div>
  </div>

  <!-- Map -->
  <div class="map-container">
    <capacitor-google-map #map id="pin-location-map"></capacitor-google-map>
  </div>

  <!-- Fixed Center Pin Overlay -->
  <div class="center-pin-overlay" *ngIf="isMapReady">
    <div class="center-pin">
      <ion-icon name="location" class="pin-icon"></ion-icon>
      <div class="pin-shadow"></div>
    </div>
  </div>

  <!-- Address Card -->
  <div class="address-card" *ngIf="isMapReady">
    <div class="address-content">
      <ion-icon name="location-outline"></ion-icon>
      <div class="address-text">
        <div *ngIf="isLoadingAddress" class="address-loading">
          <ion-spinner name="crescent"></ion-spinner>
          <span>Updating address...</span>
        </div>
        <div *ngIf="!isLoadingAddress" class="address-value">
          {{ currentAddress || 'Loading address...' }}
        </div>
      </div>
    </div>
  </div>

  <!-- Confirm Button -->
  <div class="confirm-button-wrapper" *ngIf="isMapReady">
    <ion-button class="confirm-button" (click)="confirmLocation()" expand="block">
      Confirm Location
    </ion-button>
  </div>
</ion-content>
