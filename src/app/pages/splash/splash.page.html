<ion-content [fullscreen]="true" class="splash-content">
  <!-- Animated Background -->
  <div class="animated-background"></div>
  
  <div class="splash-container">
    <!-- Logo Container -->
    <div class="logo-container">
      <div class="logo-wrapper">
        <img src="assets/logo.svg" alt="Cerca Logo" class="logo">
        <div class="logo-glow"></div>
      </div>
      <div class="logo-text">Cerca</div>
    </div>

    <!-- Made in India Text -->
    <div class="made-in-india">
      <span>Made with</span>
      <ion-icon name="heart" class="heart-icon"></ion-icon>
      <span>in India</span>
    </div>
  </div>

  <!-- Transition Overlay -->
  <div class="transition-overlay" [class.active]="showTransition"></div>
</ion-content>
