<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Finding Nearby Cabs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Searching UI -->
  <div class="searching-container" *ngIf="!showNoDriverFound">
    <div class="animation-container" #animationContainer>
      <!-- Outer pulsing circles -->
      <div class="pulse-circle circle-1"></div>
      <div class="pulse-circle circle-2"></div>
      <div class="pulse-circle circle-3"></div>
      
      <!-- Rotating circles -->
      <div class="rotating-circle circle-4"></div>
      <div class="rotating-circle circle-5"></div>
      
      <!-- Center Cerca logo -->
      <div class="profile-container">
        <img src="assets/logo.svg" alt="Cerca Logo" class="profile-image">
      </div>
    </div>

    <div class="status-container">
      <h2>Finding Nearby Cabs</h2>
      <p #statusText class="typewriter-text"></p>
    </div>

    <!-- Slide to cancel button -->
    <div class="slide-to-cancel-container">
      <div class="slide-to-cancel" #slideButton>
        <div class="slide-button">
          <ion-icon name="arrow-forward"></ion-icon>
        </div>
        <div class="slide-text">Slide to cancel</div>
      </div>
    </div>
  </div>

  <!-- No Driver Found UI -->
  <div class="no-driver-container" *ngIf="showNoDriverFound">
    <div class="no-driver-content">
      <div class="icon-container">
        <div class="icon-circle">
          <ion-icon name="car-outline" class="icon"></ion-icon>
        </div>
      </div>
      
      <div class="message-container">
        <h2>No Drivers Available</h2>
        <p class="message-text">{{ noDriverMessage }}</p>
      </div>

      <div class="button-container">
        <ion-button 
          expand="block" 
          color="primary" 
          class="back-button"
          (click)="goBack()">
          <ion-icon name="arrow-back" slot="start"></ion-icon>
          Go Back
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
