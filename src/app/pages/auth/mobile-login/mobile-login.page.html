
<ion-content [fullscreen]="true" class="mobile-login-content">
  <div class="mobile-login-container">
    <!-- Back Button -->
    <div class="back-button" (click)="goBack()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </div>

    <!-- Header Section -->
    <div class="header-section">
      <h1 class="title">{{ 'AUTH.mobileLogin.title' | translate }}</h1>
      <p class="subtitle">{{ 'AUTH.mobileLogin.subtitle' | translate }}</p>
    </div>

    <!-- Form Section -->
    <form [formGroup]="mobileForm" class="mobile-form" (ngSubmit)="onSubmit()">
      <div class="input-container" [class.focused]="isInputFocused">
        <div class="country-code">
          <span>+91</span>
        </div>
        <input 
          type="tel" 
          formControlName="phoneNumber"
          maxlength="10"
          [placeholder]="'AUTH.mobileLogin.mobileNumber' | translate"
          (focus)="isInputFocused = true"
          (blur)="isInputFocused = false"
        >
      </div>

      <!-- Error Message -->
      <div class="error-message" *ngIf="mobileForm.get('phoneNumber')?.invalid && mobileForm.get('phoneNumber')?.touched">
        {{ 'AUTH.mobileLogin.invalidNumber' | translate }}
      </div>

      <!-- Submit Button -->
      <button 
        class="submit-button" 
        [disabled]="!mobileForm.valid"
        [class.enabled]="mobileForm.valid"
        type="submit">
        {{ 'AUTH.mobileLogin.continue' | translate }}
      </button>
    </form>
  </div>
</ion-content>
