<ion-content [fullscreen]="true" class="blocked-content">
  <div class="blocked-container">
    <!-- Blocked Icon -->
    <div class="icon-container">
      <ion-icon name="ban" class="blocked-icon"></ion-icon>
    </div>

    <!-- Blocked Message -->
    <div class="text-container">
      <h1 class="blocked-title">Account Blocked</h1>
      <p class="blocked-message">
        Your account has been blocked by the administrator. 
        Please contact support if you believe this is an error.
      </p>
    </div>

    <!-- Contact Information -->
    <div class="contact-container">
      <p class="contact-text">For assistance, please contact:</p>
      <p class="contact-email">support&#64;cerca.com</p>
    </div>
  </div>
</ion-content>
