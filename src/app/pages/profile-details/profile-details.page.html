<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Profile Details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Profile Details</ion-title>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <ion-input type="text" fill="outline" placeholder="Enter your name" label="Full Name" formControlName="fullName" label-placement="stacked"></ion-input>
  <br>

  <ion-input helperText="For Verification, Promotions and Offers" type="email" fill="outline" formControlName="email" placeholder="Enter your email" label="Email" label-placement="stacked"></ion-input>
<br>
  <ion-button expand="block" color="primary" type="submit" [disabled]="userForm.invalid">
    <ion-text color="light">
      <h2>Continue</h2>
    </ion-text>
  </ion-button>
 
</form>
</ion-content>
