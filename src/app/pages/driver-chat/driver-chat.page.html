<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ 'CHAT.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="chat-content" [style.--background]="'var(--ion-color-light)'">
  <div class="chat-container" *ngIf="!isLoadingMessages">
    <!-- Date Separator -->
    <div class="date-separator">
      <span>{{ 'CHAT.today' | translate }}</span>
    </div>

    <!-- Messages -->
    <div class="messages" #messageContainer>
      <!-- Empty State -->
      <div *ngIf="messages.length === 0 && !isLoadingMessages" class="empty-state">
        <ion-icon name="chatbubbles-outline" size="large"></ion-icon>
        <p>{{ 'CHAT.noMessagesYet' | translate }}</p>
        <p class="empty-state-subtitle">{{ 'CHAT.startConversation' | translate }}</p>
      </div>
      
      <!-- All Messages (Driver and User) -->
      <div
        class="message"
        *ngFor="let message of messages; trackBy: trackByMessageId"
        [ngClass]="{
             'driver-message': message.sender === 'driver',
             'user-message': message.sender === 'user',
             'with-image': message.image
           }"
      >
        <div class="message-avatar" *ngIf="message.sender === 'driver'">
          <img src="assets/user.png" alt="Driver" />
        </div>
        <div class="message-content">
          <div
            class="message-bubble"
            [ngClass]="{'image-bubble': message.image}"
          >
            <img
              *ngIf="message.image"
              [src]="message.image"
              alt="Shared image"
              (click)="openImage(message.image)"
            />
            <p>{{ message.text }}</p>
          </div>
          <span class="message-time">{{ message.time }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoadingMessages" class="loading-container">
    <ion-spinner></ion-spinner>
    <p>{{ 'CHAT.loadingMessages' | translate }}</p>
  </div>
</ion-content>

<!-- Input Area - Outside ion-content for better positioning -->
<div class="chat-input">
  <div class="input-container">
    <ion-button fill="clear" class="attach-btn" (click)="openImagePicker()">
      <ion-icon name="image-outline"></ion-icon>
    </ion-button>
    <ion-input
      type="text"
      [placeholder]="'CHAT.typeMessage' | translate"
      [(ngModel)]="newMessage"
      (keyup.enter)="sendMessage()"
      class="message-input"
    >
    </ion-input>
    <ion-button
      fill="clear"
      class="send-btn"
      (click)="sendMessage()"
      [disabled]="!newMessage.trim()"
    >
      <ion-icon name="send"></ion-icon>
    </ion-button>
  </div>
</div>
